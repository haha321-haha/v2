    // è·å–æµ‹è¯•çª—å£å¼•ç”¨
    function getTestWindow() {

    // é€šç”¨è·¨çª—å£é€šä¿¡å‡½æ•°
    function executeInTestWindow(code) {
      return new Promise((resolve, reject) => {
        const testWin = getTestWindow();
        if (!testWin) {
          reject(new Error('æ— æ³•æ‰“å¼€æµ‹è¯•çª—å£'));
          return;
        }

        // ä½¿ç”¨postMessageè¿›è¡Œè·¨çª—å£é€šä¿¡
        const messageId = Date.now().toString();

        // ç›‘å¬å“åº”
        const messageHandler = (event) => {
          if (event.data && event.data.type === 'testResponse' && event.data.id === messageId) {
            window.removeEventListener('message', messageHandler);
            if (event.data.error) {
              reject(new Error(event.data.error));
            } else {
              resolve(event.data.result);
            }
          }
        };

        window.addEventListener('message', messageHandler);

        // å‘é€æµ‹è¯•ä»£ç åˆ°æµ‹è¯•çª—å£
        testWin.postMessage({
          type: 'testExecute',
          id: messageId,
          code: code

        // è¶…æ—¶å¤„ç†
        setTimeout(() => {
          window.removeEventListener('message', messageHandler);
          reject(new Error('æµ‹è¯•è¶…æ—¶'));
        }, 5000);
      });
    }

    // åˆå§‹åŒ–æµ‹è¯•çª—å£ï¼ˆæ³¨å…¥æµ‹è¯•è„šæœ¬ï¼‰
    async function initializeTestWindow() {
      const initScript = `

        window.testResponseHandler = function(event) {
          if (event.data.type === 'testExecute') {
            try {
              const result = eval('(' + event.data.code + ')');
              window.postMessage({
                type: 'testResponse',
                id: event.data.id,
                result: result
              }, '*');
            } catch (error) {
              window.postMessage({
                type: 'testResponse',
                id: event.data.id,
                error: error.message

        window.addEventListener('message', window.testResponseHandler);

        // ç­‰å¾…é¡µé¢å®Œå…¨åŠ è½½
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {

          });
        } else {
          window.postMessage({type: 'testReady'}, '*');
        }
      `;

      return executeInTestWindow(initScript);
    }

    // åˆå§‹åŒ–æµ‹è¯•ç•Œé¢
    function initializeTests() {

    // æ¸²æŸ“æµ‹è¯•åŒºåŸŸ
    function renderTestSection(section, tests) {
      const container = document.getElementById(`${section}Tests`);

    // æ›´æ–°æµ‹è¯•çŠ¶æ€
    function updateTestStatus(testId, status, details) {
      const testElement = document.getElementById(testId);
      if (!testElement) return;

      testElement.className = `test-item ${status}`;
      const statusElement = testElement.querySelector('.test-status');
      const detailsElement = testElement.querySelector('.test-details');

      const statusIcon = {

        passed: 'âœ…',

      statusElement.textContent = `${statusIcon} ${testElement.querySelector('.test-status').textContent.replace(/[â³ğŸ”„âœ…âŒ]/g, '').trim()}`;
      detailsElement.textContent = details;
    }

    // æ›´æ–°è¿›åº¦
    function updateProgress() {
      const total = testDefinitions.core.length + testDefinitions.edgeCase.length;
      const progress = (completedTests / total) * 100;
      document.getElementById('progressBar').style.width = `${progress}%`;
    }

    // è¿è¡Œå•ä¸ªæµ‹è¯•
    async function runTest(category, testDef) {
      updateTestStatus(testDef.id, 'running', 'æ­£åœ¨æ‰§è¡Œ...');

        const result = await testDef.fn();
        updateTestStatus(testDef.id, 'passed', `âœ… é€šè¿‡\n${result || ''}`);
        testResults[category].push({ id: testDef.id, status: 'passed', result });
      } catch (error) {
        updateTestStatus(testDef.id, 'failed', `âŒ å¤±è´¥\n${error.message}`);
        testResults[category].push({ id: testDef.id, status: 'failed', error: error.message });
      }

      completedTests++;

      updateSummary();
    }

    // å¼€å§‹æ‰€æœ‰æµ‹è¯•

      // æ˜¾ç¤ºæµ‹è¯•iframe

      });

      // è¿è¡Œæ‰€æœ‰æµ‹è¯•
      for (const category of ['core', 'edgeCase']) {
        for (const testDef of testDefinitions[category]) {

          // çŸ­æš‚å»¶è¿Ÿï¼Œé¿å…è¿‡å¿«æ“ä½œ
          await new Promise(resolve => setTimeout(resolve, 1000));

    }

    // æ›´æ–°æ€»ç»“

      const totalPassed = [...testResults.core, ...testResults.edgeCase]

          '<div style="margin-top: 15px; color: #10b981; font-weight: bold;">ğŸ‰ æ‰€æœ‰æµ‹è¯•é€šè¿‡ï¼</div>' :

    }
